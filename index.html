<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Deal</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Add custom styles -->
  <style>
    body {
      background-color: #212529;
      color: #ffffff;
    }
    .container {
      padding-top: 50px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 12px 24px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Add a New Deal to Pipedrive</h2>
    <p class="mb-4">Click the button below to add a new deal to your Pipedrive account.</p>
    <!-- Create a button to open the iframe -->
    <button id="openForm" class="btn btn-primary">Open Form</button>
    <!-- Create iframe and set display to none to hide it initially -->
    <div class="ratio ratio-4x3 mt-4">
      <iframe id="jobFormFrame" style="display: none;" src="iframe.html"></iframe>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#openForm").click(function(){
        $("#jobFormFrame").toggle();
      });
    });
  </script>
</body>
</html>
